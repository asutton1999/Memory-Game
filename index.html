<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta title ="Memory Game">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
     <h1> Memory Game </h1>
  </header>

  <main>
    <div id="full-deck">
      <div id="heart" class="card"> <img src="images/heart-1187492_1280.png" alt="heart"> </div>
      <div id="smile" class="card"> <img src="images\smiley-1635449_1280.png" alt="smile"></div>
      <div id="balloon" class="card"> <img src="images/balloon-25734_1280.png" alt="balloon"> </div>

      <div id="rocket-ship" class="card"> <img src="images\rocket-312767_1280.png" alt="rocket-ship"> </div>
      <div id="boat" class="card"> <img src="images\sailing-boat-183594_1280.png" alt="boat"> </div>
      <div id="car" class="card"> <img src="images\automobile-1293048_1280.png" alt="car"> </div>
      <div id="plane" class="card"> <img src="images\plane-312108_1280.png" alt="plane"> </div>
      <div id="heart2" class="card">  <img src="images/heart-1187492_1280.png" alt="heart"> </div>
      <div id="smile2" class="card"> <img src="images\smiley-1635449_1280.png" alt="smile"> </div>

      <div id="rocket-ship2" class="card">  <img src="images\rocket-312767_1280.png" alt="rocket-ship"> </div>
      <div id="boat2" class="card"> <img src="images\sailing-boat-183594_1280.png" alt="boat"> </div>
      <div id="car2" class="card"> <img src="images\automobile-1293048_1280.png" alt="car">  </div>
      <div id="plane2" class="card"><img src="images\plane-312108_1280.png" alt="plane"> </div>
   </div>
  </main>
  <script src= "https://code.jquery.com/jquery-3.3.1.min.js"> </script>
  <script src="js/app.js"></script>

</html>
